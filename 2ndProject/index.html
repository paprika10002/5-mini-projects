<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="slider-container">    
     <div class="left-slide">
        <div style="background-color:rgb(55, 163, 199)">
          <h1>Spiderman</h1>
          <p></p>
        </div>
        <div style="background-color:rgb(173, 49, 49)">
           <h1>Scarlett Witch</h1>
           <p></p>
          </div>
        <div style="background-color:blueviolet">
          <h1>Black Panther</h1>
           <p></p>
         </div>
        <div style="background-color: rgb(226, 87, 36)">
          <h1>Doctor Strange</h1>
          <p></p>
         </div>
     </div>
     <div class="right-slide">
       <div style="background-image: url('doctor.jpg')"></div>
       <div style="background-image: url('black.jpg')"></div>
       <div style="background-image: url('scarlett.jpg')"></div>
       <div style="background-image: url('spiderman.png')"></div>
     </div>
     <div class="action-buttons">
        <button class="down-buttons">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-buttons">
            <i class="fas fa-arrow-up"></i>
        </button>
     </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
